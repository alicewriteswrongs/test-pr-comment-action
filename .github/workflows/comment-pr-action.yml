name: 'Deploy on Comment'

on:
  issue_comment:
    types: 
      - created

jobs:
  deploy:
    permissions:
      pull-requests: write
    name: A testing job to try writing a comment in response to a comment
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request && github.event.comment.body == '/deploy' }}
    steps:
      - name: Get PR branch
        uses: xt0rted/pull-request-comment-branch@v2
        id: comment-branch

      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      - name: Find Comment
        uses: peter-evans/find-comment@a54c31d7fa095754bfef525c0c8e5e5674c4b4b1 # v2.4.0
        id: fc
        with:
          issue-number: ${{ github.event.issue.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '### dev build deploy bot'

      # create a comment if one wasn't found
      - name: Create comment
        if: steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@23ff15729ef2fc348714a3bb66d2f655ca9066f2 # v3.1.0
        with:
          issue-number: ${{ github.event.issue.number }}
          body: '### dev build deploy bot\n\n**Activity log**\n- publishing to npm...'

      - name: Update comment
        if: steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@23ff15729ef2fc348714a3bb66d2f655ca9066f2 # v3.1.0
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: '- publishing to npm...'
          edit-mode: append

      # - name: Run stencil dev release...
      #   uses: ./.github/workflows/release-dev.yml

      # we need to run this again since if we created a comment we won't already
      # have a reference to it from earlier
      - name: Find Comment Again
        uses: peter-evans/find-comment@a54c31d7fa095754bfef525c0c8e5e5674c4b4b1 # v2.4.0
        id: fcc
        with:
          issue-number: ${{ github.event.issue.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '### dev build deploy bot'

      - name: Update comment
        uses: peter-evans/create-or-update-comment@23ff15729ef2fc348714a3bb66d2f655ca9066f2 # v3.1.0
        with:
          comment-id: ${{ steps.fcc.outputs.comment-id }}
          issue-number: ${{ github.event.issue.number }}
          # need to get the build version in here somehow, out of the deploy action
          body: "- published!"
          edit-mode: append
